      <article class="posts">
        <h1>Form Pendaftaran</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group form-group-lg">
            <label for="lg" class="col-sm-2 control-label">Nama Depan</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lg">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Nama Belakang</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sm">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Alamat Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="sm">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="sm">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Tanggal Lahir</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="sm">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Alamat</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Jenis Kelamin</label>
            <div class="col-sm-10">
              <div class="radio">
                <label><input type="radio" name="optradio">Laki-Laki</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">Perempuan</label>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Jurusan</label>
            <div class="col-sm-10">
              <select id="sel1" class="form-control">
                <option>Teknik Informatika</option>
                <option>Teknik Elektro</option>
                <option>Teknik Sipil</option>
                <option>Teknik Industri</option>
                <option>Teknik Mesin</option>
              </select>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="sm" class="col-sm-2 control-label">Hobi</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="optradio">
                  Membaca
                </label>
                <label>
                  <input type="checkbox" name="optradio">
                  Olahraga
                </label>
                <label>
                  <input type="checkbox" name="optradio">
                  Kuliner
                </label>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" type="button">Save</button>
          <button class="btn btn-success" type="button">Back</button>
          <button class="btn btn-warning" type="button">Reset</button>
        </form>
